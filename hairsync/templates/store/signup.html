{% extends './base.html' %}
{% load static %}

{% block navbar %}
<!-- Empty navbar block to hide navbar -->
{% endblock %}

{% block content %}
<div class="container">
    <!-- Your signup form goes here -->
    <h2>Sign Up</h2>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="">
        <label for="id_username">{{ form.username.label }}</label>
    <input 
        type="text" 
        name="{{ form.username.name }}" 
        id="id_username" 
        value="{{ form.username.value|default:'' }}" 
        placeholder="Enter your username" 
        class="form-control" 
        required>

        <!-- Password Field 1 -->
    <label for="id_password1">{{ form.password1.label }}</label>
    <input 
        type="password" 
        name="{{ form.password1.name }}" 
        id="id_password1" 
        placeholder="Enter your password" 
        class="form-control" 
        required>

       <!-- Password Field 2 -->
    <label for="id_password2">{{ form.password2.label }}</label>
    <input 
        type="password" 
        name="{{ form.password2.name }}" 
        id="id_password2" 
        placeholder="Confirm your password" 
        class="form-control" 
        required>
        <button type="submit" class="btn btn-success">Register Here Now</button>
    </form>
{% endblock %}
